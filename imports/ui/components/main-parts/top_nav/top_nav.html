<template name="top_nav">

<!-- Static navbar -->
<nav class="navbar sarai-header">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-header">
        <a href="/">
          <img src="/img/SARAI-white.png" height="60px" />
        </a>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="navbar">
        <div class="pull-right login-buttons">
          {{> loginButtons align="right"}}
        </div>
        <ul class="nav navbar-nav navbar-right links">
          {{#each link in links}}
            {{#if link.links}}
              <li class="dropdown" id="sub">
                <a href="{{link.url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.title}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{#each subLink in link.links}}
                  <li><a href="{{subLink.url}}">{{subLink.title}}</a></li>
                  {{/each}}
                </ul>
              </li>
            {{else}}
              <li><a href="{{link.url}}">{{link.title}}</a></li>
            {{/if}}
          {{/each}}
        </ul>
      </div><!-- /.navbar-collapse -->

      <img class="dost-pcaarrd-uplb-logo" src="/img/dost-pcaarrd-uplb.png" />

  </div><!--/.container-fluid -->
</nav>

</template>
