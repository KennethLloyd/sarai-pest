    <div class="collapse navbar-collapse" id="navbar">
        <div class="pull-right login-buttons">
        {{> loginButtons align="right"}}
      </div>
        <ul class="nav navbar-nav navbar-right links">
          {{#each link in links}}
            {{#if link.links}}
              <li class="dropdown">
                <a href="{{link.url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{link.title}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  {{#each subLink in link.links}}
                  <li><a href="{{subLink.url}}" style="color:black;">{{subLink.title}}</a></li>
                  {{/each}}
                </ul>
              </li>
            {{else}}
              <li><a href="{{link.url}}">{{link.title}}</a></li>
            {{/if}}
          {{/each}}
        </ul>
      </div><!-- /.navbar-collapse -->
  </div><!--/.container-fluid -->
</nav>
