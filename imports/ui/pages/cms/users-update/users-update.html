<template name="usersUpdate">

	{{> cms_navbar}}

	<div class="container-fluid">
	    <div class="row">
		    {{> sideNav}}
      	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-body">
        	<h3 class="col-sm-12 col-md-12 col-lg-12 text-center"> List of Users</h3>
        	{{#each getUsers}}
				<div class="users-data-body col-xs-8 col-sm-4 col-md-2 col-lg-2">
					<div class="panel panel-default">
						<div class="fixed-panel panel-body">
        	    			<p class="user-list">{{this.username}}</p>
        	 			</div>
        	 		</div>
        	 	</div>
        	{{/each}}
        </div>
		</div>
	</div>

</template>
